<script type="text/javascript">
  let h5Port;
  const activitiesData = new Proxy({
      message: null
  }, {
      set(target, key, value) {
          target[key] = value;
          if (key === 'activities') {

          }

  }

  // --- æ¥æ”¶é¸¿è’™ç«¯æ•°æ®çš„æ–¹æ³• ---
  window.addEventListener('message', function (event) {
      if (event.data === '__init_port__') {
          if (event.ports[0] != null) {
              h5Port = event.ports[0]; // 1. ä¿å­˜ä»etsä¾§å‘é€è¿‡æ¥çš„ç«¯å£
              h5Port.onmessage = function (event) {
                  // 2. æ¥æ”¶etsä¾§å‘é€è¿‡æ¥çš„æ¶ˆæ¯.
                  var msg = 'Got message from ets:';
                  let result = event.data;
                  if (typeof (result) == "string") {
                      console.log("received string message from html5, string is:" + result);
                      msg = result;
                  } else if (typeof (result) == "object") {
                      if (result instanceof ArrayBuffer) {
                          console.log("received arraybuffer from html5, length is:" + result.byteLength);
                          msg = msg + "length is " + result.byteLength;
                      } else {
                          console.log("not support");
                      }
                  } else {
                      console.log("not support");
                  }
                  activitiesData.activities = JSON.parse(msg);
              }
          }
      }
  })

  function PostMsgToEts(data) {
      if (h5Port) {
          h5Port.postMessage(data);
      } else {
          console.error("h5Port is null, Please initialize first");
      }
  }

  const contentDiv = document.getElementById('content');
  const tabsContainer = document.getElementById('tabs-container'); // è·å– tab çˆ¶å®¹å™¨

  // ä½¿ç”¨äº‹ä»¶å§”æ‰˜å¤„ç† tab ç‚¹å‡»
  tabsContainer.addEventListener('click', function (event) {
      const clickedTab = event.target.closest('.tab'); // æ‰¾åˆ°è¢«ç‚¹å‡»çš„ tab å…ƒç´ 
      if (clickedTab) {
          // ç§»é™¤æ‰€æœ‰ tab çš„ active ç±»

          // ä¸ºè¢«ç‚¹å‡»çš„ tab æ·»åŠ  active ç±»
          clickedTab.classList.add('active');

          const key = clickedTab.dataset.key; // è·å– data-key å±æ€§

      }
  });

  function renderContent(key) {
      contentDiv.innerHTML = ''; // æ¸…ç©ºå½“å‰å†…å®¹

              card.addEventListener('click', function (event) {
